<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go Biking - Accueil</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header avec logo et liens -->
    <header>
        <div class="logo">
            <h1>Let's Go Biking</h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="itinerary.html">Itinéraire</a>
            <a href="about.html">À propos</a>
        </nav>
        
        <!-- Burger menu (visible mobile uniquement) -->
        <div class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Sidebar (disparaît en mobile) -->
    <aside class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="itinerary.html">Itinéraire</a></li>
            <li><a href="about.html">À propos</a></li>
        </ul>
    </aside>

    <!-- Contenu principal -->
    <main>
        <h1>Trouvez votre itinéraire vélo à Nice</h1>
        
        <!-- Zone autocompletes (à développer en Web Components plus tard) -->
        <div class="search-container">
            <div class="input-group">
                <label>Point de départ :</label>
                <input type="text" id="origin" placeholder="Entrez une adresse...">
            </div>
            
            <div class="input-group">
                <label>Destination :</label>
                <input type="text" id="destination" placeholder="Entrez une adresse...">
            </div>
            
            <button id="search-btn">Rechercher un itinéraire</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Let's Go Biking - Projet SOC/Middleware</p>
    </footer>

    <!-- Overlay semi-transparent (pour burger menu mobile) -->
    <div class="overlay"></div>

    <!-- JS en bas du body -->
    <script src="js/main.js"></script>
</body>
</html>
